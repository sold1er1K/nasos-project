{% extends "dashboard/sidebar.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
<div class="dashboard-container">
    <div class="user-list-container">
        <div class="filter-controls">
            <div class="filter-group">
                <button class="filter-btn" id="filter-toggle">Фильтр ▼</button>
                <button class="reset-btn" id="reset-filter">Сбросить фильтр</button>
            </div>
            <div class="filter-dropdown" id="filter-dropdown">
                <div class="filter-option" data-filter="today">Сегодня</div>
                <div class="filter-option" data-filter="week">Неделя</div>
                <div class="filter-option" data-filter="month">Месяц</div>
                <div class="filter-option">
                    <input type="date" id="date-filter" class="date-input">
                </div>
                <div class="filter-option">
                    <select id="month-filter" class="select-input">
                        <option value="">Выбрать месяц</option>
                        <option value="01">Январь</option>
                        <option value="02">Февраль</option>
                        <option value="03">Март</option>
                        <option value="04">Апрель</option>
                        <option value="05">Май</option>
                        <option value="06">Июнь</option>
                        <option value="07">Июль</option>
                        <option value="08">Август</option>
                        <option value="09">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                </div>
                <div class="filter-option">
                    <select id="group-filter" class="select-input">
                        <option value="">Все взводы</option>
                        <option value="ПИ-201">ПИ-201</option>
                        <option value="ПИ-202">ПИ-202</option>
                        <option value="ПИ-203">ПИ-203</option>
                    </select>
                </div>
            </div>
        </div>
        <h2 class="section-title">Список пользователей</h2>
        <div class="user-list">

        </div>
    </div>

    <div class="event-journal">
        <h2 class="section-title">Журнал событий</h2>
        <table class="event-table" id="scenario-history">
            <thead>
                <tr>
                    <th>Вид события</th>
                    <th>Дата начала</th>
                    <th>Длительность нормативная</th>
                    <th>Длительность фактическая</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="user-details">
        <h2 class="section-title">Информация о пользователе</h2>
        <div class="user-info">

        </div>
    </div>
</div>

<script src="{% static 'dashboard/js/dashboard.js' %}"></script>
{% endblock %}
