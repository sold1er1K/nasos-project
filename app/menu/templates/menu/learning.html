{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'menu/css/learning.css' %}">
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <header>
            <h1>Обучение</h1>
            <p class="subtitle">Выберите сценарий для обучения</p>
        </header>

        <div class="scenarios-list">
            <div class="scenario-card" onclick="openModal(1)">
                <div class="scenario-number">01</div>
                <div class="scenario-info">
                    <div class="scenario-title">Подача воды от цистерны</div>
                </div>
            </div>

            <div class="scenario-card" onclick="openModal(2)">
                <div class="scenario-number">02</div>
                <div class="scenario-info">
                    <div class="scenario-title">Забор воды от открытого водоисточника</div>
                </div>
            </div>

            <div class="scenario-card" onclick="openModal(3)">
                <div class="scenario-number">03</div>
                <div class="scenario-info">
                    <div class="scenario-title">Забор воды от гидранта</div>
                </div>
            </div>

            <div class="scenario-card" onclick="openModal(4)">
                <div class="scenario-number">04</div>
                <div class="scenario-info">
                    <div class="scenario-title">Подача воды от цистерны через стационарный лафетный ствол</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно запуска -->
    <div class="modal" id="launch-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 class="modal-title">Подтверждение данных</h2>
            <form id="launch-form" onsubmit="launchScenario(event)">
                <div class="form-group">
                    <label for="last-name" class="form-label">Фамилия</label>
                    <input type="text" id="last-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="first-name" class="form-label">Имя</label>
                    <input type="text" id="first-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="middle-name" class="form-label">Отчество</label>
                    <input type="text" id="middle-name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Роль</label>
                    <select id="role" class="form-control" onchange="toggleGroupField()" required>
                        <option value="">Выберите роль</option>
                        <option value="student">Студент</option>
                        <option value="teacher">Преподаватель</option>
                    </select>
                </div>

                <div class="form-group" id="group-field" style="display: none;">
                    <label for="group" class="form-label">Номер группы</label>
                    <input type="text" id="group" class="form-control">
                </div>

                <input type="hidden" id="scenario-id">
                <button type="submit" class="launch-btn">Запустить сценарий</button>

                <div id="status" class="status-message" style="display: none;"></div>
            </form>
        </div>
    </div>
<script src="{% static 'menu/js/learning.js' %}"></script>
</body>
</html>
